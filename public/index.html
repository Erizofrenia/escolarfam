<!doctype doctype>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EscolarFam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="app-container"><!-- Header con selector y botones -->
   <div class="header">
    <div class="role-selector"><select id="roleSelector"> <option value="alumno"> Alumno</option> <option value="padre"> Padre de Familia</option> <option value="maestro"> Maestro</option> <option value="admin"> Director/Admin</option> </select>
    </div>
    <div class="header-buttons"><button class="header-button" id="friendsBtn" title="Amigos"> <i class="fas fa-users"></i> </button> <button class="header-button" id="themeBtn" title="Cambiar tema"> <i class="fas fa-moon"></i> </button> <button class="header-button" id="registerBtn" title="Registrar usuarios" style="display: none;"> <i class="fas fa-user-plus"></i> </button> <button class="header-button" id="logoutBtn" title="Cerrar sesión"> <i class="fas fa-sign-out-alt"></i> </button>
    </div>
   </div><!-- Contenido Principal -->
   <div class="main-content" id="mainContent"><!-- Las pantallas se generarán dinámicamente -->
   </div><!-- Navegación Inferior -->
   <div class="bottom-nav">
    <div class="nav-container"><!-- La navegación se genera dinámicamente -->
    </div>
   </div><!-- Modal de Amigos -->
   <div class="modal" id="friendsModal">
    <div class="modal-content">
     <div class="modal-header">
      <div class="modal-title">
       Mis Amigos
      </div><button class="modal-close" onclick="closeModal('friendsModal')"> <i class="fas fa-times"></i> </button>
     </div>
     <div id="friendsList"><!-- Lista de amigos se genera dinámicamente -->
     </div>
    </div>
   </div><!-- Modal de Registro -->
   <div class="modal" id="registerModal">
    <div class="modal-content">
     <div class="modal-header">
      <div class="modal-title">
       Registrar Usuario
      </div><button class="modal-close" onclick="closeModal('registerModal')"> <i class="fas fa-times"></i> </button>
     </div>
     <div id="registerForm"><!-- Formulario de registro se genera dinámicamente -->
     </div>
    </div>
   </div><!-- Overlay para opciones de burbujas -->
   <div class="bubble-overlay" id="bubbleOverlay">
    <div class="bubble-options" id="bubbleOptions"><!-- Las opciones se generan dinámicamente -->
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
